<ion-view view-title="{{date}}">
    <ion-content>
        <ion-refresher on-refresh='refreshData()'></ion-refresher>
        
         <ion-list>
          <ion-item class="item item-text-wrap item-button-right" ng-repeat='entry in dayTimeSheet'>
            {{entry.title}}     
                <span class="badge badge-balanced icon-badge" ng-show="entry.state=='Approved'||entry.state=='SystemConfirmed'||entry.state=='UserConfirmed'">{{entry.hours}}h</span>
                <span class="badge badge-energized" ng-show="entry.state=='Suggested'||entry.state=='Imported'">{{entry.hours}}h</span>
                <span class="badge badge-assertive" ng-show="entry.state=='UserIgnored'||entry.state=='SystemIgnored'">{{entry.hours}}h</span>
                <button class="button button-clear" ui-sref='EntryProgress({selectedId : entry.id })'>
                    <i class="icon icon-ignore" ng-show="entry.state=='UserIgnored'"></i>
                    <i class="icon icon-ignore" ng-show="entry.state=='SystemIgnored'"></i>
                    <i class="icon icon-ignore" ng-show="entry.state=='IgnoreApproved'"></i>
                    <i class="icon icon-edit" ng-show="entry.state=='Suggested'"></i>
                    <i class="icon icon-edit" ng-show="entry.state=='Imported'"></i>
                    <i class="icon icon-approved" ng-show="entry.state=='Approved'"></i>
                    <i class="icon icon-approved" ng-show="entry.state=='SystemConfirmed'"></i>
                    <i class="icon icon-approved" ng-show="entry.state=='UserConfirmed'"></i>
                </button>
                <br>
                <span class='badge-note'>{{entry.customerKey + ' ' + entry.projectKey}}</span>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
