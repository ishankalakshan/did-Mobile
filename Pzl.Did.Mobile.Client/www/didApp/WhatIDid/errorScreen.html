<ion-view view-title="Confirmed">
    <ion-content>
       <center>
           <img ng-src="img/error.png" class="success-image" alt="">
       </center>
       <center>
           <p class="success-message">Error Occured.</p>
           <p class="success-message">Please</p>
           <p class="success-message">try again later.</p>
       </center> 
       <br><br>
          
       <center class="padding">
            <button class="button button-block button-assertive">Done</button>
       </center>  
    </ion-content>
</ion-view>
