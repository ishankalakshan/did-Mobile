<ion-view view-title="{{project.title}}">
    <ion-content class=padding>
        <div class="list">
            <br>
            <label class="item item-input">
                <span class="input-label">Start Time</span>
                <span>{{project.startTime}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">End Time</span>
                <span>{{project.endTime}}</span>
            </label>
            <br>
            <br>
            <label class="item item-input">
                <span class="input-label">Duration</span>
                <span>{{project.duration}}</span>
            </label>
            <br>
            <br>
            <label class="item item-input item-select">
                <div class="input-label">
                    Customer
                </div>
                <select ng-model='customerTitle' ng-disabled="project.state=='Approved'||project.state=='IgnoreApproved'" ng-change='setSelectedCustomer(customerTitle)' ng-options='customer.title for customer in customerList track by customer.title'>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Project
                </div>
                <select ng-model='projectTitle' ng-disabled="project.state=='Approved'||project.state=='IgnoreApproved'" ng-change='setSelectedProject(projectTitle)' ng-options='project.title for project in filteredProjects track by project.title'>
                </select>
            </label>
            <br>
            <br>
        </div>
        <center>
            <div class="table" ng-hide="project.state=='Approved'||project.state=='IgnoreApproved'">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                        <i class="icon icon-confirm"  ng-click="updateStateConfirm()"></i><br>
                        Confirm
                </div>
                <div class="col">
                        <i class="icon icon-privateignore" ng-click="ignoreEntry()"></i><br>
                        Ignore
                </div>
                <div class="col"></div>
            </div>
        </div>
        </center>
    </ion-content>
</ion-view>
